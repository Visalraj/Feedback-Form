  <body>
    <nav class="navbar ">
      <div class="container-fluid">

      <div class="container">
        <div class="row">
          <div class="col-12 col-md-12">
            <form   id="submit-form"  action="">

           <h6>Feedback Form</h6>  

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" id="fname">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" id="lname">
        </div>
        <div class="form-group">
          <label for="textarea">Comments</label>
          <textarea  id="textarea" name="comments" class="form-control" rows="3" cols="53" ></textarea>
       </div>
      <div class="form-group">
        <label for="textarea">Suggestions</label>
        <textarea  id="textareasug" class="form-control" rows="2" cols="53" name="suggestions"></textarea>
     </div>
      <div class="form-group">
        <label for="experience">Experience</label><br>
        <input type="radio" id="exp" name="experience" value="Poor"> Poor
        <input type="radio" id="exp" name="experience" value="Average"> Average
        <input type="radio" id="exp" name="experience" value="Great"> Great
        <input type="radio" id="exp" name="experience" value="Excellent"> Excellent
      </div>
      <button type="submit" class="btn btn-primary form-control " id="sub">Submit</button>
      <span id="copyright"><center>&#169; 2022 Conceived Visalraj 3<sup>rd</sup> year BCA.</center></span>
    </form>
    
  </div>
  </div>
  </div> 



<script>
  $("#sub").click(function(){
var fname=$("#fname").val();
var lname=$("#lname").val();
var com=$("#textarea").val();
var exp=$("#exp").val();
if(fname==''||com==''||exp==''){
  event.preventDefault();
  swal({
title: "Fields Empty!",
text: "Please check the missing fields.",
icon: "error",
button: "Ok",
});
}else{
$("#submit-form").submit((e)=>{
  e.preventDefault()
  $.ajax({
      url:"https://script.google.com/a/nirmalacollege.ac.in/macros/s/AKfycbygM8ILhZx0ugpZv_1VkPzxU4kAvTcB9_W449dDXA/exec",
      data:$("#submit-form").serialize(),
      method:"post",
      success:function (response){
         event.preventDefault();
        swal({
                  title: "Thankyou!",
                  text: "Your responds received.",
                  icon: "success",
        });         
        setTimeout(function(){
   window.location.reload();
}, 1000)
      },
      error:function (err){
        event.preventDefault();
        swal({
          title: "Ouch!",
                  text: "Something error occured!",
                  icon: "info",
                   button: "Ok",
        });         
        setTimeout(function(){
   window.location.reload();
}, 1000)
      }
  })
})

}

  })

</script>
